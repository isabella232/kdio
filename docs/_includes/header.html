<style>
  {% include css/header.css %}
  .Homepage-Header {
    {% assign c = include.background_color %}
    background-color: {% if c %}{{ c }}{% else %}#3C3D58{% endif %};
  }
</style>

<header class="Homepage-Header {{ include.cssClass }}">
  <div class="Homepage-HeaderWrapper">
    <a href="{{ site.url }}" class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23.43 13.71"><defs><style>.a{fill:#085a99;}</style></defs><title>kdio.logo</title><polygon class="a" points="8.55 0 5.15 0.32 8.33 6.91 5.23 13.38 8.66 13.71 11.75 6.8 8.55 0"/><ellipse class="a" cx="1.64" cy="10.87" rx="1.64" ry="1.68"/><ellipse class="a" cx="1.64" cy="5.44" rx="1.64" ry="1.68"/><rect class="a" x="14.23" y="10.69" width="9.2" height="2.18"/></svg>
    </a>

    <span class="spacer"></span>

    <a class="item{% if '/intro' == page.url or '/intro' contains page.parent %} active{% endif %}" href="{{ site.url }}/INTRO">Get Started</a>
    <a class="item{% if '/docs' == page.url or '/docs' contains page.parent %} active{% endif %}" href="{{ site.url }}/docs">Documentation</a>
    <a class="item github" href="https://github.com/koding/kdio">GitHub</a>

    <a class="burger">
      <svg width="19px" height="14px" viewBox="0 0 19 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="M-enu-Default-375px-scroll" transform="translate(-342.000000, -71.000000)" fill="#358BB0">
            <g id="Group" transform="translate(0.000000, 55.000000)">
              <path d="M342,16 L361,16 L361,18 L342,18 L342,16 Z M342,22 L361,22 L361,24 L342,24 L342,22 Z M342,28 L361,28 L361,30 L342,30 L342,28 Z" id="Combined-Shape"></path>
            </g>
          </g>
        </g>
      </svg>
    </a>
    <script>
      document.querySelector('.burger').onclick = function () {
        if (document.body.classList.contains('burgerToggle')) {
          document.body.classList.remove('burgerToggle');
        } else {
          document.body.classList.add('burgerToggle');
        }
      }
      document.body.addEventListener('click', function (event) {
        if (!$(event.target).closest('header').length && document.body.classList.contains('burgerToggle')){
          document.body.classList.remove('burgerToggle');
        }
      });
    </script>

  </div>
</header>

{% if include.has_sticky_navigation %}
<script>{% include js/header.js %}</script>
{% endif %}
